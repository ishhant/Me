<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <table>  
    <tr>
    <td><h1>Welcome back</h1>
     <h3>Please Login
    </h3>
    <form>
        
        <input type="email" required placeholder="Your Email" size="40" >
        <br>
        <br>
        <input type="password" required placeholder="Password" size="40" minlength="8" maxlength="16">
        <br>
        <br>
        <input type="submit" value="Log In" accesskey="enter">

    </form>
    </td>
    <td>
       <h1> Or</h1>
       <h3>Create Your Account</h3>
      <form>
       <input type="email" required placeholder="Your Email" size="40">
       <br>
       <br>
       <input type="password" required placeholder="Password" minlength="8" maxlength="16" size="40">
       <br>
       <br>
       <input type="submit" value="Sign Up">
      </form>
    </td>
    </tr>
  </table>  
</body>
</html>
